<!--
 Wrapper for display text fields, used for the purpose of screen builder canvas preview only
 -->
<template>
    <div class="screen-column-field-container slds-is-relative slds-grow" ondrop={handleDrop}>
        <div
            class="screen-column-field-body 
            slds-m-bottom_none slds-is-relative slds-grow"
        >
            <template for:each={fields} for:item="field" if:false={isColumnEmpty}>
                <builder_platform_interaction-screen-editor-highlight
                    key={field.field.guid}
                    draggable="true"
                    screen-element={field.field}
                    prevent-events="true"
                    display-icons="true"
                    title={field.field.type.label}
                    tab-index={tabIndex}
                    selected={field.selected}
                    onscreenelementdeleted={handleDeleteScreenElement}
                >
                    <!-- field preview -->
                    <builder_platform_interaction-screen-field
                        slot="screen-element"
                        screenfield={field.field}
                        class="slds-grow"
                        selected-item-guid={selectedItemGuid}
                    ></builder_platform_interaction-screen-field>
                </builder_platform_interaction-screen-editor-highlight>
            </template>
            <span
                if:true={isColumnEmpty}
                class="slds-grow slds-align_absolute-center slds-align-middle"
                style="height:100%"
                >{column.fieldText.value}</span
            >
        </div>
    </div>
</template>
