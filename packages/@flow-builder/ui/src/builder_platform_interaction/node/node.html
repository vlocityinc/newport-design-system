<template>
    <div class='node-container slds-is-absolute slds-text-align_center' style={nodeLocation}>
        <div class={nodeClasses} id={nodeGuid}>
            <!--Node icon -->
            <lightning-icon icon-name={iconName} size='large' class='icon' onclick={handleNodeClick} ondblclick={handleDblClick}></lightning-icon>

            <!--End Point-->
            <div class='end-point slds-is-absolute'></div>

            <!--Trash can-->
            <lightning-button-icon if:true={isSelected} icon-name='utility:delete' variant='bare' size='small' alternative-text='Delete' class='trash-can slds-is-absolute slds-button-icon_small' onclick={handleTrashClick}></lightning-button-icon>
        </div>

        <!--Label and description-->
        <div class='text-container slds-is-absolute'>
            <div class='text-label slds-text-body_regular slds-truncate'>{nodeLabel}</div>
            <div class='slds-text-body_regular slds-truncate'>{nodeDescription}</div>
        </div>
    </div>
</template>
