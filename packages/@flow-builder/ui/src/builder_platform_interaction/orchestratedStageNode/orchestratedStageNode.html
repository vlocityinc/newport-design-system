<template>
    <div class="stepped-stage-node">
        <div class="main">
            <h3
                class="header slds-m-top_large slds-p-bottom_small slds-p-horizontal_small slds-border_bottom slds-text-heading_small slds-truncate"
            >
                {node.label}
            </h3>
            <div class="items-header background-light slds-p-around_small slds-border_bottom">{itemsHeader}</div>
            <div class="items-section">
                <div class="items-list slds-listbox slds-listbox_vertical" role="listbox">
                    <template for:each={items} for:item="item" for:index="index">
                        <div
                            key={item.guid}
                            role="option"
                            class="item slds-p-horizontal_x-small slds-clearfix slds-listbox__option"
                            tabindex={item.tabIndex}
                            aria-label={item.label}
                            aria-selected={item.ariaSelected}
                            data-item-guid={item.guid}
                            onclick={handleOpenItemPropertyEditor}
                            ondblclick={handleOpenItemPropertyEditor}
                        >
                            <div class="slds-float_left slds-clearfix itemContent">
                                <lightning-icon
                                    icon-name="standard:work_order_item"
                                    size="medium"
                                    class="slds-float_left slds-m-right_small background-dark"
                                ></lightning-icon>
                                <div>
                                    <div
                                        class="slds-p-vertical_xxx-small slds-truncate slds-listbox__option-text slds-listbox__option-text_entity"
                                    >
                                        {item.stepTypeLabel}
                                    </div>
                                    <span class="itemLabel" title={item.label}>{item.label}</span>
                                </div>
                            </div>
                            <button
                                class="slds-button slds-float_right slds-m-top_x-small delete-item"
                                onclick={handleDeleteItem}
                                data-item-guid={item.guid}
                                tabindex={item.tabIndex}
                            >
                                <lightning-icon
                                    key={item.name}
                                    icon-name="utility:delete"
                                    size="xx-small"
                                ></lightning-icon>
                            </button>
                        </div>
                    </template>
                </div>
                <button
                    onclick={handleAddItem}
                    class="slds-m-horizontal_small slds-button slds-button_neutral slds-m-bottom_small slds-m-top_small add-item"
                >
                    <lightning-icon
                        icon-name="utility:add"
                        class="slds-button__icon_left slds-current-color slds-m-right_x-small"
                        size="xx-small"
                    ></lightning-icon>
                    {labels.addNewStageStep}
                </button>
            </div>
        </div>
    </div>
</template>
