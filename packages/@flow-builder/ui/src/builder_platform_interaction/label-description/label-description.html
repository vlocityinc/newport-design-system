<template>
    <span class="slds-hide">HACK TO FORCE RERENDER:{label.error}{devName.error}{description.error}</span>
    <div class="slds-form slds-form_compound">
        <div class="slds-form-element__group slds-grid slds-gutters slds-gutters_xx-small slds-m-bottom_x-small">
            <lightning-input if:false={hideLabel} type="text" label="Name"
                             onfocusout={handleLabelFocusOut}
                             value={label.value}
                             required
                             message-when-value-missing={showErrorMessageIfBlank}
                             class="slds-col slds-size_1-of-2 label"></lightning-input>
            <lightning-input type="text" label={devNameLabel}
                             onfocusout={handleDevNameFocusOut}
                             value={devName.value}
                             required
                             message-when-value-missing={showErrorMessageIfBlank}
                             class={computedDevNameClass}></lightning-input>
        </div>
        <div if:false={hideDescription}
             class="slds-form-element__group slds-form-element__row">
            <lightning-textarea label="Description"
                                onfocusout={handleDescriptionFocusOut}
                                value={description.value}
                                class="slds-size_1-of-1 description"></lightning-textarea>
        </div>
    </div>
</template>
