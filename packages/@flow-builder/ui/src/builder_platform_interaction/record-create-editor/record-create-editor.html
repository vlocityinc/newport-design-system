<template>
    <div class="slds-p-horizontal_small slds-p-top_small">
        {labels.recordCreateTitle}
    </div>
    <div class="slds-p-horizontal_small slds-p-top_small">
        <builder_platform_interaction-label-description 
            label={label} 
            dev-name={devName} 
            description={description} 
            onpropertychanged={handlePropertyChangedEvent}>
        </builder_platform_interaction-label-description>
    </div>
    <div if:true={isSObjectVersion}>
        <!-- Record Store Fields Selection section -->
        <builder_platform_interaction-record-store-options
            element-type={elementType}
            resource-api-name={resourceApiName}
            number-of-records-to-store={numberRecordsToStore}
            assign-null-values-if-no-records-found={assignNullValuesIfNoRecordsFound}
            onrecordstoreoptionchanged={handleRecordStoreOptionChangedEvent}>
        </builder_platform_interaction-record-store-options>
    
        <div class="slds-m-bottom_small slds-border_top">
            <h3 class="slds-text-heading_small slds-p-around_small">{sObjectVariablePickerLabel}</h3>
            <div class="slds-p-horizontal_small slds-form-element slds-size_1-of-2 slds-m-bottom_small">
                <builder_platform_interaction-sobject-or-sobject-collection-picker 
                    is-collection={isCollection}
                    label={labels.object}
                    placeholder={sObjectVariablePickerPlaceholder}
                    element-type={elementType}
                    value={inputReference}
                    error-message={sobjectErrorMessage}
                    onsobjectreferencechanged={handleInputReferenceChangedEvent}>
                </builder_platform_interaction-sobject-or-sobject-collection-picker>
            </div>
        </div>
        <div class="slds-p-horizontal_small slds-m-bottom_small">
            <span if:true={isCollection}>{labels.helpSObjectCollectionText}</span>
            <span if:false={isCollection}>{labels.helpSObjectText}</span>
            <lightning-helptext class="slds-p-left_xx-small" content={labels.helpSObjectAltText}></lightning-helptext>
        </div>
    </div>
    <div if:false={isSObjectVersion} class="slds-m-bottom_small slds-border_top fieldAssignmentNotSupported">
        <div class="slds-p-horizontal_small slds-form-element slds-m-bottom_small">
            {labels.fieldAssignmentNotSupported}
        </div>
    </div>
</template>
