<template>
    <div class="slds-form slds-form_compound slds-p-around_small">
        <builder_platform_interaction-label-description
            dev-name={textTemplateResource.name}
            guid={textTemplateResource.guid}
            description={textTemplateResource.description}
            hide-label="true"
            onpropertychanged={handlePropertyChanged}
        >
        </builder_platform_interaction-label-description>

        <builder_platform_interaction-resourced-rich-text-editor
            label={labels.textTemplateLabel}
            value={textTemplateResource.text}
            onchange={handleResourceTextAreaChanged}
            hide-new-resource={hideNewResourceButton}
            plain-text-available
            required
        >
        </builder_platform_interaction-resourced-rich-text-editor>
    </div>
</template>
