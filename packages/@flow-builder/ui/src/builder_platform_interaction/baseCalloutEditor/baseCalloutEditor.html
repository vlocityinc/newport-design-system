<template>
<!-- This template is common, used for invocable-action-editor, apex-plugin-editor, subflow-editor -->
    <div class='slds-form slds-form_compound slds-p-around_small'>
        <div class="slds-p-top_small">
            {subtitle}
        </div>
        <div class='slds-p-top_small'>
            <builder_platform_interaction-label-description label={labelDescriptionConfig.label} 
                                                            dev-name={labelDescriptionConfig.name} 
                                                            description={labelDescriptionConfig.description}
                                                            guid={labelDescriptionConfig.guid}>
            </builder_platform_interaction-label-description>
        </div>
        <lightning-spinner if:true={displaySpinner} size='medium' variant='brand' class='spinner'></lightning-spinner>
        <div class="slds-p-top_small"> 
            <builder_platform_interaction-parameter-list inputs={parameterListConfig.inputs} outputs={parameterListConfig.outputs} 
                                                         input-tab-header={parameterListConfig.inputTabHeader} output-tab-header={parameterListConfig.outputTabHeader} 
                                                         element-type={elementType}
                                                         sort-inputs={parameterListConfig.sortInputs} sort-outputs={parameterListConfig.sortOutputs}
                                                         empty-inputs-message={parameterListConfig.emptyInputsMessage} empty-outputs-message={parameterListConfig.emptyOutputsMessage}>
            </builder_platform_interaction-parameter-list>
        </div>
    </div>
</template>
