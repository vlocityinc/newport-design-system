<template>
    <div class="slds-form slds-form_compound slds-p-around_small">
        <builder_platform_interaction-label-description dev-name={formulaResource.name}
                                                        dev-name-label={labels.apiNameLabel}
                                                        description={formulaResource.description}
                                                        hide-label=true
                                                        onpropertychanged={handlePropertyChanged}>
        </builder_platform_interaction-label-description>
    
        <div class="slds-form-element__group">
            <lightning-combobox
                    class="slds-form-element"
                    label={labels.dataTypeLabel}
                    placeholder={labels.dataTypePlaceholder}
                    options={dataTypeMenuItems}
                    value={dataType}
                    disabled={isDataTypeComboboxDisabled}
                    onchange={handleDataTypeChanged}
                    required
                    >
            </lightning-combobox>
            <lightning-input if:true={showScale} 
                             type="number" min="0" max="17" label={labels.scaleLabel}
                             onfocusout={handleScaleFocusOut}
                             value={formulaResource.scale}
                             required
                             message-when-value-missing={labels.scaleMessageWhenValueMissing}>
            </lightning-input>
         </div>
        
        <lightning-textarea class="slds-form-element"
                            label="Formula" max-length="3900"
                            onfocusout={handleFormulaFocusOut}
                            value={formulaResource.expression.value}
                            required>
        </lightning-textarea>
        
    </div>
</template>
