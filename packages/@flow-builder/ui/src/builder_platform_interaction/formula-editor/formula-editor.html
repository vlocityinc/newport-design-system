<template>
    <div class="slds-form slds-form_compound slds-p-around_small">
        <builder_platform_interaction-label-description dev-name={formulaResource.name}
                                                        dev-name-label={labels.apiNameLabel}
                                                        description={formulaResource.description}
                                                        hide-label=true
                                                        onpropertychanged={handlePropertyChanged}>
        </builder_platform_interaction-label-description>

        <builder_platform_interaction-data-type-picker available-data-types={dataTypes}
                                                       value={selectedDataType}
                                                       type-and-collection-disabled={isEditMode}
                                                       onvaluechanged={handleDataTypeChanged}
                                                       help-text={dataTypeHelpText}
                                                       combobox-error-message={formulaResource.dataType.error}
                                                       allow-scale
                                                       required>
        </builder_platform_interaction-data-type-picker>
 
        <builder_platform_interaction-formula-textarea expression={formulaResource.expression.value}
                                                       error={formulaResource.expression.error}
                                                       onvaluechanged={handleFormulaExpressionChanged}>
        </builder_platform_interaction-formula-textarea>
 
    </div>
</template>
