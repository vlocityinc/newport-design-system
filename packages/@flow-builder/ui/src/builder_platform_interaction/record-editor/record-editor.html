<template>
    <builder_platform_interaction-accordion>
        <builder_platform_interaction-accordion-section>
            <div slot='accordion-header'>Details</div>
            <div slot='accordion-body'>
                <builder_platform_interaction-label-description label={label} dev-name={devName} description={description} onpropertychanged={handleEvent}> </builder_platform_interaction-label-description>
            </div>
        </builder_platform_interaction-accordion-section>
    </builder_platform_interaction-accordion>
    
    <div class="slds-m-bottom_small slds-border_top">
    <h3 class="slds-text-heading_small slds-p-around_small">{labels.selectObject}</h3>
    <div class="slds-p-horizontal_small">
        <builder_platform_interaction-resource-picker crud-filter-type={crudFilterType} 
        label={labels.object} mode={resourcePickerMode} oncomboboxvaluechanged={handleResourceChanged}></builder_platform_interaction-resource-picker>
    </div>
</div>
    

<!-- Sort Records section -->
<builder_platform_interaction-record-sort if:true={resourceApiName} resource-api-name={resourceApiName} onfieldselected={handleFieldSelected}></builder_platform_interaction-record-sort>

    <!-- Record Store Fields Selection section -->
    <builder_platform_interaction-record-store-options if:true={resourceApiName} 
            resource-api-name={resourceApiName}
            number-of-records-to-store={numberRecordsToStore}
            assign-null-values-if-no-records-found={assignNullValuesIfNoRecordsFound}></builder_platform_interaction-record-store-options>
</template>
