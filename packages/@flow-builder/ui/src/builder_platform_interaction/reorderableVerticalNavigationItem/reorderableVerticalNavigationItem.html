<template>
    <div class={itemClass}>
        <builder_platform_interaction-draggable
            if:true={isDraggable}
            index={navItemId}
            class="slds-grid slds-size_1-of-1"
        >
            <a
                class="slds-vertical-tabs__link slds-grid slds-hyphenate"
                href="javascript:void(0);"
                draggable={isDraggable}
                onclick={handleClick}
                role="tab"
                tabindex="0"
                aria-selected={ariaSelected}
                ondragstart={handleDragStart}
            >
                <template if:true={hasFrontIcon}>
                    <slot name="front-icon">
                        <!-- Example:
                        <lightning-icon icon-name="utility:rows" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        -->
                    </slot>
                </template>
                {label}
                <template if:true={hasEndIcon}>
                    <slot name="end-icon">
                        <!-- Example:
                        <lightning-icon icon-name="utility:error" size="x-small" variant="error"></lightning-icon>
                        -->
                    </slot>
                </template>
            </a>
        </builder_platform_interaction-draggable>
        <div if:false={isDraggable} class="slds-grid slds-size_1-of-1">
            <a
                class="slds-vertical-tabs__link slds-grid slds-hyphenate"
                href="javascript:void(0);"
                draggable={isDraggable}
                onclick={handleClick}
                role="tab"
                tabindex="0"
                aria-selected={ariaSelected}
                ondragstart={handleDragStart}
            >
                <template if:true={hasFrontIcon}>
                    <slot name="front-icon">
                        <!-- Example:
                        <lightning-icon icon-name="utility:rows" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        -->
                    </slot>
                </template>
                {label}
                <template if:true={hasEndIcon}>
                    <slot name="end-icon">
                        <!-- Example:
                        <lightning-icon icon-name="utility:error" size="x-small" variant="error"></lightning-icon>
                        -->
                    </slot>
                </template>
            </a>
        </div>
    </div>
</template>
