<template>
    <div class="slds-form-element__control">
        <div class="slds-visual-picker slds-visual-picker_vertical">
            <input
                type="radio"
                id={itemId}
                name={radioGroupName}
                value={itemId}
                checked={isSelected}
                onchange={handleChange}
            />
            <label for={itemId}>
                <span class="slds-media slds-visual-picker__figure slds-visual-picker__text">
                    <slot name="figure">
                        <div
                            class="
                                slds-media__figure slds-media__figure_fixed-width
                                slds-align_absolute-center
                                slds-m-left_xx-small
                            "
                            if:true={iconName}
                        >
                            <span>
                                <lightning-icon icon-name={iconName} size="x-large"> </lightning-icon>
                            </span>
                        </div>
                        <div class={itemClasses}>
                            <h2 class="slds-truncate slds-text-heading_small" title={label}>{label}</h2>
                            <span title={description} class="slds-p-right_none slds-m-top_small slds-m-left_none">
                                <div class="slds-scrollable_none container">
                                    <lightning-formatted-rich-text class="rich-text-content" value={description}>
                                    </lightning-formatted-rich-text>
                                </div>
                            </span>
                        </div>
                    </slot>
                </span>
                <span>
                    <lightning-icon
                        icon-name="utility:check"
                        size="x-small"
                        class="slds-visual-picker__text-check slds-current-color"
                    >
                    </lightning-icon>
                </span>
            </label>
        </div>
    </div>
</template>
