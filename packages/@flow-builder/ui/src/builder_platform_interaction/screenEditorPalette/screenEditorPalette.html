<template>
    <div class={wrappingDivClass} aria-hidden="false">
        <template if:false={orgHasFlowBuilderAutomaticFields}>
            <div class="slds-panel__header slds-shrink-none">
                <h2 class="slds-panel__header-title slds-text-heading_small">{labels.paletteTitle}</h2>
            </div>
        </template>
        <div class="slds-shrink-none slds-grid_vertical-align-end slds-p-horizontal_small slds-p-top_small">
            <div class="slds-form-element slds-m-right_xx-small">
                <label class="slds-form-element__label slds-assistive-text" for="filter-input"
                    >{labels.paletteSearch}</label
                >
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                    <input
                        id="filter-input"
                        type="text"
                        class="slds-input palette-search-input"
                        placeholder={labels.paletteSearchPlaceholder}
                        oninput={handleSearch}
                    />
                    <lightning-icon
                        class="slds-input__icon slds-input__icon_left"
                        icon-name="utility:search"
                        size="xx-small"
                    ></lightning-icon>
                </div>
            </div>
        </div>
        <div class="slds-scrollable_y slds-grid slds-grid_vertical slds-grow">
            <div
                class="slds-p-top_x-small slds-p-left_small slds-text-body_regular test-slack_div"
                if:true={showSlackIndicator}
            >
                <span class="slack-indicator">{labels.slackIndicatorText}</span>
                <lightning-helptext
                    class="slds-list_inline slds-m-left_xx-small slack-indicator-helptext"
                    content={labels.slackIndicatorInfoText}
                >
                </lightning-helptext>
            </div>
            <builder_platform_interaction-palette
                aria-labelledby={labels.paletteTitle}
                data={types}
                items-draggable="true"
                icon-size="x-small"
                onpaletteitemclicked={handlePaletteItemClickedEvent}
                ondragstart={handleDragStart}
            >
            </builder_platform_interaction-palette>
        </div>
        <builder_platform_interaction-button-banner
            label={labels.appExchangeButtonLabel}
            link={appExchangeLink}
        ></builder_platform_interaction-button-banner>
    </div>
</template>
