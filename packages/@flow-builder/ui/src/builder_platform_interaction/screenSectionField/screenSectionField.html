<!--
 Wrapper for section fields, used for the purpose of screen builder canvas preview only
 -->
<template>
    <div class="slds-grid slds-gutters slds-grid_pull-padded-x-small">
        <template for:each={section.fields} for:item="column">
            <builder_platform_interaction-screen-column-field
                class="slds-grow slds-col slds-p-horizontal_x-small"
                key={column.guid}
                column={column}
                selected-item-guid={selectedItemGuid}
            ></builder_platform_interaction-screen-column-field>
        </template>
    </div>
</template>
