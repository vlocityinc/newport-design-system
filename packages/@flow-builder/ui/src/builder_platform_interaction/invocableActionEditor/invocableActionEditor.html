<template>
    <builder_platform_interaction-base-callout-editor
        configuration-editor={configurationEditor}
        configuration-editor-input-variables={configurationEditorInputVariables}
        display-spinner={displaySpinner}
        has-configuration-editor={hasConfigurationEditor}
        type-mappings={dataTypeMappings}
        element-info={elementInfo}
        element-type={elementType}
        builder-context={builderContext}
        hide-parameters={hideParameters}
        label-description-config={actionCallNode}
        parameter-list-config={parameterListConfig}
        subtitle={subtitle}
        mode={mode}
        onpropertychanged={handlePropertyChangedEvent}
        onupdateparameteritem={handlePropertyChangedEvent}
        ondeleteparameteritem={handlePropertyChangedEvent}
        onuseadvancedoptionsselectionchanged={handleAdvancedOptionsSelectionChange}
        ondynamictypemappingchange={handleDataTypeMappingChanged}
        onconfiguration_editor_input_value_changed={handlePropertyChangedEvent}
        onconfiguration_editor_input_value_deleted={handlePropertyChangedEvent}
        configuration-editor-type-mappings={configurationEditorTypeMappings}
        automatic-output-variables={automaticOutputVariables}
        show-transaction-control-picker={showTransactionControlPicker}
        display-output-params={displayOutputParams}
    >
    </builder_platform_interaction-base-callout-editor>
    <div if:true={showAccordion}>
        <builder_platform_interaction-use-advanced-settings-accordion
            parameter-list-config={parameterListConfig}
            show-transaction-control-picker={showTransactionControlPicker}
            element-type={elementType}
            configuration-editor={configurationEditor}
            onpropertychanged={handlePropertyChangedEvent}
            onupdateparameteritem={handlePropertyChangedEvent}
            ondeleteparameteritem={handlePropertyChangedEvent}
            onuseadvancedoptionsselectionchanged={handleAdvancedOptionsSelectionChange}
        >
        </builder_platform_interaction-use-advanced-settings-accordion>
    </div>
</template>
