<template>
    <div class="slds-grid slds-grid_vertical left-panel-resources-scroll">
        <div class="slds-col slds-grow">
            <h3 if:true={showNonCanvasElementsLabel} class="slds-text-title_caps slds-p-bottom_small slds-p-left_small">
                {labels.nonCanvasElementsText}
            </h3>
            <builder_platform_interaction-palette
                data={nonCanvasElements}
                icon-size="x-small"
                items-draggable="false"
                show-section-item-count="true"
                details-button="true"
                onpaletteitemchevronclicked={handleNonCanvasElementChevronClicked}
            >
            </builder_platform_interaction-palette>
            <h3 if:true={showCanvasElementsLabel} class={computedCanvasElementsSectionTitleClass}>
                {labels.canvasElementsText}
            </h3>
            <builder_platform_interaction-palette
                data={canvasElements}
                icon-size="x-small"
                items-draggable="false"
                show-section-item-count="true"
                details-button="true"
                onpaletteitemchevronclicked={handleCanvasElementChevronClicked}
                show-locator-icon
            >
            </builder_platform_interaction-palette>
        </div>
    </div>
</template>
