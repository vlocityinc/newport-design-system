<template>
    <div class="slds-grid slds-grid_vertical left-panel-resources-scroll">
        <div class="slds-col slds-grow">
            <h4 if:true={showNonCanvasElementsLabel} class="slds-text-title_caps slds-p-vertical_small slds-p-left_small">{labels.nonCanvasElementsText}</h4>
            <builder_platform_interaction-palette 
                data={nonCanvasElements} 
                items-draggable="false" 
                icon-size="x-small" 
                show-section-item-count="true"
                details-button="true"
                onpaletteitemchevronclicked={handleNonCanvasElementChevronClicked}>
            </builder_platform_interaction-palette>
            <h4 if:true={showCanvasElementsLabel} class="slds-text-title_caps slds-p-vertical_small slds-p-left_small">{labels.canvasElementsText}</h4>
            <builder_platform_interaction-palette 
                data={canvasElements}
                items-draggable="false"
                icon-size="x-small"
                show-section-item-count="true"
                details-button="true"
                onpaletteitemchevronclicked={handleCanvasElementChevronClicked}>
                show-locator-icon>
            </builder_platform_interaction-palette>
        </div>
    </div>
</template>
