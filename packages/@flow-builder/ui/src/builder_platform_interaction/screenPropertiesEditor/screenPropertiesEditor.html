<template>
    <div if:true={screen}>
        <div class="slds-p-horizontal_small slds-p-vertical_x-small">
            <builder_platform_interaction-label-description
                layout-mode="vertical"
                label={screen.label}
                dev-name={screen.name}
                description={screen.description}
                guid={screen.guid}
                onpropertychanged={handlePropertyChanged}
                mode={mode}
            >
            </builder_platform_interaction-label-description>
        </div>
        <lightning-accordion
            allow-multiple-sections-open
            active-section-name={expandedSectionNames}
            class="slds-has-divider slds-p-top_none"
        >
            <lightning-accordion-section name="configureHeader" label={labels.configureHeader}>
                <builder_platform_interaction-screen-property-field
                    name="showHeader"
                    label={labels.showHeader}
                    type="boolean"
                    value={screen.showHeader}
                    hide-top-padding
                >
                </builder_platform_interaction-screen-property-field>
                <h3 class="slds-form-element__label slds-form-element__legend slds-p-top_small">
                    {labels.helpTextForAccordion}
                </h3>

                <builder_platform_interaction-screen-property-field
                    name="allowHelp"
                    label={labels.allowHelp}
                    type="boolean"
                    value={screen.allowHelp}
                >
                </builder_platform_interaction-screen-property-field>

                <builder_platform_interaction-screen-property-field
                    if:true={screen.allowHelp}
                    name="helpText"
                    label={labels.helpSectionHeader}
                    type="rich_string"
                    value={screen.helpText}
                    required="true"
                >
                </builder_platform_interaction-screen-property-field>
            </lightning-accordion-section>

            <lightning-accordion-section name="configureFooter" label={labels.configureFooter}>
                <builder_platform_interaction-screen-property-field
                    name="showFooter"
                    label={labels.showFooter}
                    type="boolean"
                    value={screen.showFooter}
                >
                </builder_platform_interaction-screen-property-field>
                <h3 class="navigation slds-p-top_x-small">{labels.navigationLabel}</h3>

                <div>
                    <div class="slds-grid slds-grid_align-spread slds-m-top_x-small">
                        <lightning-radio-group
                            class="slds-col"
                            label={labels.allowFinishButton}
                            name="nextOrFinishLabelType"
                            value={nextOrFinishButtonType}
                            options={nextOrFinishLabelTypeOptions}
                            onchange={handlePropertyChanged}
                        >
                        </lightning-radio-group>

                        <div slot="actions" class="slds-col">
                            <lightning-helptext
                                class="slds-list_inline slds-m-left_small"
                                content={labels.allowNextOrFinishButtonTooltip}
                            ></lightning-helptext>
                        </div>
                    </div>

                    <builder_platform_interaction-screen-property-field
                        class="slds-m-top_xx-small"
                        if:true={isNextOrFinishButtonCustom}
                        name="nextOrFinishLabel"
                        label={labels.nextOrFinishButtonConfigLabel}
                        value={screen.nextOrFinishLabel}
                        type="string"
                        required="true"
                        placeholder={labels.footerLabelInputPlaceHolder}
                    >
                    </builder_platform_interaction-screen-property-field>
                </div>

                <div>
                    <div class="slds-grid slds-grid_align-spread slds-m-top_x-small">
                        <lightning-radio-group
                            class="slds-col"
                            label={labels.allowPreviousButton}
                            name="backLabelType"
                            value={previousButtonType}
                            options={previousLabelTypeOptions}
                            onchange={handlePropertyChanged}
                        >
                        </lightning-radio-group>
                        <div slot="actions" class="slds-col">
                            <lightning-helptext
                                class="slds-list_inline slds-m-left_small"
                                content={labels.allowPreviousButtonTooltip}
                            ></lightning-helptext>
                        </div>
                    </div>

                    <builder_platform_interaction-screen-property-field
                        class="slds-m-top_xx-small"
                        if:true={isPreviousButtonCustom}
                        name="backLabel"
                        label={labels.previousButtonConfigLabel}
                        value={screen.backLabel}
                        type="string"
                        required="true"
                        placeholder={labels.footerLabelInputPlaceHolder}
                    >
                    </builder_platform_interaction-screen-property-field>
                </div>
                <div>
                    <div class="slds-grid slds-grid_align-spread slds-m-top_x-small">
                        <lightning-radio-group
                            class="slds-col"
                            label={labels.allowPauseButton}
                            name="pauseLabelType"
                            value={pauseButtonType}
                            options={pauseLabelTypeOptions}
                            onchange={handlePropertyChanged}
                        >
                        </lightning-radio-group>
                        <div slot="actions" class="slds-col">
                            <lightning-helptext
                                class="slds-list_inline slds-m-left_small"
                                content={labels.allowPauseButtonTooltip}
                            ></lightning-helptext>
                        </div>
                    </div>
                    <builder_platform_interaction-screen-property-field
                        class="slds-m-top_xx-small"
                        if:true={isPauseButtonCustom}
                        name="pauseLabel"
                        label={labels.pauseButtonConfigLabel}
                        value={screen.pauseLabel}
                        type="string"
                        required="true"
                        placeholder={labels.footerLabelInputPlaceHolder}
                    >
                    </builder_platform_interaction-screen-property-field>
                    <div class="slds-grid slds-grid_align-spread slds-m-top_x-small" if:true={isPauseButtonAllowed}>
                        <lightning-radio-group
                            class="slds-col"
                            label={labels.pauseConfirmationMessage}
                            name="pauseMessageType"
                            value={pauseMessageType}
                            options={pauseMessageTypeOptions}
                            onchange={handlePropertyChanged}
                        >
                        </lightning-radio-group>
                        <div slot="actions" class="slds-col">
                            <lightning-helptext
                                class="slds-list_inline slds-m-left_small"
                                content={labels.standardPauseMessage}
                            ></lightning-helptext>
                        </div>
                    </div>
                    <builder_platform_interaction-screen-property-field
                        class="slds-m-top_xx-small"
                        if:true={showPauseConfirmationMessageEditor}
                        name="pausedText"
                        label={labels.pauseConfirmationMessage}
                        type="rich_string"
                        value={screen.pausedText}
                        required="true"
                    >
                    </builder_platform_interaction-screen-property-field>
                </div>
            </lightning-accordion-section>
        </lightning-accordion>
    </div>
</template>
