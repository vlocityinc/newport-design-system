<template>
    <div class="configuration-editor" lwc:dom="manual" if:false={hasErrors}></div>
    <template if:true={showSpinner}>
        <div class="slds-align_absolute-center" style="height: 4rem;">
            <lightning-spinner
                size="medium"
                variant="brand"
                class="spinner slds-spinner_inline"
                alternative-text={labels.spinnerAlternativeText}
            ></lightning-spinner>
        </div>
    </template>
    <template if:true={hasErrors}>
        <ul class="slds-is-nested slds-list_vertical-space-medium slds-list_dotted slds-p-bottom_small">
            <template for:each={errors} for:item="error">
                <li key={error.key} class="slds-item slds-text-color_error">{error.errorString}</li>
            </template>
        </ul>
    </template>
</template>
