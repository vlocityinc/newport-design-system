<template>
    <!-- Choose record save trigger (on create vs update) -->
    <div class="slds-p-horizontal_small slds-p-top_small">
        <div class="slds-form slds-p-bottom_small slds-size_1-of-2">
            <lightning-radio-group
                class="recordCreateOrUpdate slds-form-element slds-col slds-grow"
                name="recordCreateOrUpdate"
                label={labels.createOrUpdateInputLabel}
                options={createOrUpdateOptions}
                onchange={handleTriggerSaveTypeChange}
                value={saveType}
                required
                type="radio"
            ></lightning-radio-group>
        </div>
    </div>

    <!-- choose trigger type (before vs. after save) -->
    <div class="slds-p-horizontal_small slds-p-top_small">
        <div class="slds-form slds-p-bottom_large">
            <fieldset class="slds-form-element">
                <legend class="slds-form-element__legend slds-form-element__label">
                    <div class="slds-align-top">
                        <abbr class="slds-required" title={labels.requiredLabel}>*</abbr
                        >{labels.recordChangeTriggerTypeInputLabel}
                    </div>
                </legend>
                <div class="slds-form-element__control">
                    <div if:false={isDeleteRecordTriggerType}>
                        <span class="slds-radio">
                            <input
                                class="beforeSave"
                                type="radio"
                                id="radio-before-save"
                                value={triggerType}
                                name="triggerType"
                                checked={isBeforeSave}
                                onchange={handleTypeBeforeSave}
                            />
                            <label class="slds-radio__label" for="radio-before-save">
                                <span class="slds-radio_faux"></span>
                                <b><span class="slds-form-element__label">{labels.triggerTypeBeforeSave}</span></b>
                            </label>
                        </span>
                        <div class="slds-form-element__label slds-form-element slds-m-left_large">
                            {labels.triggerTypeBeforeSaveDescription}
                        </div>

                        <span class="slds-radio">
                            <input
                                class="afterSave"
                                type="radio"
                                id="radio-after-save"
                                value={triggerType}
                                name="triggerType"
                                onchange={handleTypeAfterSave}
                                checked={isAfterSave}
                            />
                            <label class="slds-radio__label" for="radio-after-save">
                                <span class="slds-radio_faux"></span>
                                <b><span class="slds-form-element__label">{labels.triggerTypeAfterSave}</span></b>
                            </label>
                        </span>
                        <div class="slds-form-element__label slds-form-element slds-m-left_large">
                            {labels.triggerTypeAfterSaveDescription}
                        </div>
                    </div>

                    <!-- Display Before Delete Trigger label and description if RecordTriggerType "Delete" is selected -->
                    <div if:true={isDeleteRecordTriggerType} class="slds-m-left_large">
                        <label class="slds-radio__label afterSave" for="radio-before-delete">
                            <b><span class="slds-form-element__label">{labels.triggerTypeBeforeDelete}</span></b>
                        </label>

                        <div class="slds-form-element__label slds-form-element">
                            {labels.triggerTypeBeforeDeleteDescription}
                        </div>

                        <div
                            class="beforeDeleteInfo slds-scoped-notification slds-m-right_small slds-m-top_x-small slds-media slds-media_center slds-color__background_gray-3"
                        >
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="utility:info" size="small"></lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                {labels.noUndeleteFlowMessage}
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</template>
