<template>
    <!-- Accordion will be put in place after talking to the global components team, probably by the end of 216
    Created our own poor man"s accordion for now :)
    TODO: i18n
    -->
    <builder_platform_interaction-accordion>
        <builder_platform_interaction-accordion-section>
            <div slot="accordion-header">Details</div>
            <div slot="accordion-body">
                <div class="slds-m-bottom--x-small">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</div>
                <!-- Name Label Desc Component -->
                <builder_platform_interaction-label-description label={label} dev-name={devName} description={description} onpropertychanged={handlePropertyChanged}> </builder_platform_interaction-label-description>
            </div>
        </builder_platform_interaction-accordion-section>
    </builder_platform_interaction-accordion>
    <div class="slds-m-bottom_small slds-border_top">
        <h3 class="slds-text-heading_small slds-p-around_small">Assignments</h3>
        <builder_platform_interaction-list items={assignmentItems}
                                              onaddlistitem={handleAddListItem}
                                              onupdatelistitem={handleUpdateListItem}
                                              ondeletelistitem={handleDeleteListItem}
                                              add-label={addLabel}>
            <template for:each={assignmentItems} for:item="item" for:index="itemIndex" slot="listBody">
                <builder_platform_interaction-row show-prefix=false item-index={itemIndex} show-delete={showDelete} key={item}>
                    <div slot="rowBody"> 
                        <builder_platform_interaction-expression-builder element-type={elementType} expression={item} showoperator=true lhs-label="lhs" operator-label="operator" rhs-label="rhs"></builder_platform_interaction-expression-builder>
                    </div>
                </builder_platform_interaction-row>
            </template>
        </builder_platform_interaction-list>
    </div>
</template>
