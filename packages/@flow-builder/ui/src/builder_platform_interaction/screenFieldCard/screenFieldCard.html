<template>
    <div class={computedClass}>
        <div class='slds-card__header slds-grid'>
            <lightning-icon class='card-icon' icon-name={iconName} size='small' variant={iconVariant} title={title}></lightning-icon>
            <p class='slds-text-heading_small slds-p-left_x-small'>{title}</p>
        </div>
        <div if:true={text} class='slds-card__body slds-p-horizontal_medium'>
            <div class='slds-text-body_small slds-text-color_weak'>{text}</div>
        </div>
    </div>
</template>
