<template>
    <div class="slds-grow">
        <div class="slds-grid slds-p-horizontal_small slds-p-vertical_small" aria-hidden="true">
            <lightning-icon
                class="card-icon"
                icon-name={iconName}
                size="small"
                variant={iconVariant}
                title={title}
            ></lightning-icon>
            <p class="slds-text-heading_small slds-p-left_x-small slds-truncate">{title}</p>
        </div>
        <div if:true={text} class="slds-p-horizontal_small slds-p-bottom_small">
            <div class="slds-text-body_small slds-text-color_weak slds-line-clamp">{text}</div>
        </div>
    </div>
</template>
