<template>
    <div class={computedClass}>
        <builder_platform_interaction-ferov-resource-picker if:true={allowsResourcesForParameter} class='property-input'
                                                                                      combobox-config={resourceComboBoxConfig}
                                                                                      value={propertyValue}
                                                                                      element-param={elementParam}
                                                                                      property-editor-element-type={propertyEditorElementType}
                                                                                      rules={resourcePickerRules}
                                                                                      enable-field-drilldown
                                                                                      onitemselected={handleEvent}
                                                                                      oncomboboxstatechanged={handleEvent}>
        </builder_platform_interaction-ferov-resource-picker>

        <builder_platform_interaction-ferov-resource-picker if:true={allowsResourcesForContext} class='property-input'
                                                            combobox-config={resourceComboBoxConfig}
                                                            value={propertyValue}
                                                            element-config={resourcePickerConfig.elementConfig}
                                                            hide-global-constants={resourcePickerConfig.hideGlobalConstants}
                                                            property-editor-element-type={propertyEditorElementType}
                                                            rules={resourcePickerRules}
                                                            enable-field-drilldown
                                                            onitemselected={handleEvent}
                                                            show-new-resource={resourcePickerConfig.showNewResource}
                                                            oncomboboxstatechanged={handleEvent}>
        </builder_platform_interaction-ferov-resource-picker>

        <lightning-input if:true={isInput} class='property-input' 
                                           name={name}
                                           label={label} 
                                           value={propertyValue}
                                           checked={checked}
                                           required={required}
                                           type={inputType} 
                                           field-level-help={helpText}
                                           onchange={handleEvent} 
                                           onblur={handleEvent}>
        </lightning-input>

        <lightning-combobox if:true={isList}
                class='slds-combobox__form-element property-input'
                disabled={disabled}
                label={label}
                options={listChoices}
                value={propertyValue}
                onchange={handleEvent}>
        </lightning-combobox>

        <builder_platform_interaction-resourced-textarea if:true={isLongString} class='property-input' 
                                                                                name={name}
                                                                                label={label}
                                                                                value={value} 
                                                                                required={required}
                                                                                help-text={helpText}
                                                                                onchange={handleEvent}
                                                                                onblur={handleEvent}>
        </builder_platform_interaction-resourced-textarea>
        
        <lightning-input-rich-text if:true={isRichString} class='property-input' 
                                                          name={name}
                                                          label={label}
                                                          value={propertyValue}
                                                          formats={formats} 
                                                          onchange={handleEvent}
                                                          onblur={handleEvent}>
        </lightning-input-rich-text>
    </div>
</template>
