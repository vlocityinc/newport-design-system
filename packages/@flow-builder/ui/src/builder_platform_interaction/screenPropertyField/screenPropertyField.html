<template>
    <div class={computedClass}>
        <builder_platform_interaction-ferov-resource-picker if:true={allowsResources} class='property-input' 
                                                                                      combobox-config={resourceComboBoxConfig} 
                                                                                      value={propertyValue}
                                                                                      element-param={elementParam} 
                                                                                      property-editor-element-type='SCREEN'
                                                                                      rules={resourcePickerRules} 
                                                                                      onitemselected={handleEvent}
                                                                                      oncomboboxstatechanged={handleEvent}>
        </builder_platform_interaction-ferov-resource-picker>
        
        <lightning-input if:true={isInput} class='property-input' 
                                           name={name}
                                           label={label} 
                                           value={propertyValue}
                                           checked={checked}
                                           required={required}
                                           type={inputType} 
                                           field-level-help={helpText}
                                           onchange={handleEvent} 
                                           onblur={handleEvent}>
        </lightning-input>
        
        <builder_platform_interaction-resourced-textarea if:true={isLongString} class='property-input' 
                                                                                name={name}
                                                                                label={label}
                                                                                value={value} 
                                                                                required={required}
                                                                                help-text={helpText}
                                                                                onchange={handleEvent}
                                                                                onblur={handleEvent}>
        </builder_platform_interaction-resourced-textarea>
        
        <lightning-input-rich-text if:true={isRichString} class='property-input' 
                                                          name={name}
                                                          label={label}
                                                          value={propertyValue}
                                                          formats={formats} 
                                                          onchange={handleEvent}
                                                          onblur={handleEvent}>
        </lightning-input-rich-text>
    </div>
</template>
