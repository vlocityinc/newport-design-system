<template>
    <builder_platform_interaction-alc-menu-template show-spinner={showSpinner}>
        <div slot="header">
            <h3 class="header slds-m-vertical_small slds-text-heading_small">{labels.menuHeader}</h3>
            <template if:true={metadata.isSearchEnabled}>
                <div class="slds-text-body_small">
                    <lightning-input
                        type="search"
                        label={labels.searchInputLabel}
                        variant="label-hidden"
                        placeholder={labels.searchInputPlaceholder}
                        onchange={handleElementSearchInputChange}
                        onclick={handleInputClick}
                        onkeydown={handleInputKeydown}
                    >
                    </lightning-input>
                </div>
            </template>
        </div>
        <div slot="body" class="slds-scrollable_y body-fixed-height" onscroll={handleScroll}>
            <template for:each={menuConfiguration.sections} for:item="section">
                <ul
                    aria-label={section.label}
                    class="slds-listbox slds-listbox_vertical"
                    key={section.guid}
                    role="menu"
                >
                    <li class="slds-dropdown__header" if:true={section.heading} role="separator" title={section.label}>
                        <span>{section.heading}</span>
                    </li>
                    <div class="slds-dropdown__header" if:false={section.heading} role="separator"></div>
                    <template for:each={section.items} for:item="item">
                        <li
                            key={item.guid}
                            class={item.rowClass}
                            data-key={item.guid}
                            data-value={item.elementType}
                            data-sub-type={item.elementSubtype}
                            data-action-type={item.actionType}
                            data-action-name={item.actionName}
                            data-flow-name={item.flowName}
                            role="presentation"
                            onclick={handleSelectMenuItem}
                        >
                            <div class={item.itemContainerClass} role="menuitem" title={item.tooltip}>
                                <span class={item.iconContainerClass}>
                                    <lightning-icon
                                        class={item.iconClass}
                                        src={item.iconSrc}
                                        icon-name={item.icon}
                                        size={item.iconSize}
                                        variant={item.iconVariant}
                                    ></lightning-icon>
                                </span>
                                <span class="slds-media__body">
                                    <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                        <template if:true={isSearchInputEmpty}> {item.label} </template>
                                        <template if:false={isSearchInputEmpty}>
                                            <lightning-formatted-rich-text value={item.formattedLabel}>
                                            </lightning-formatted-rich-text>
                                        </template>
                                    </span>
                                    <span
                                        if:true={item.description}
                                        class="slds-listbox__option-meta slds-listbox__option-meta_entity slds-truncate"
                                        >{item.description}</span
                                    >
                                </span>
                            </div>
                        </li>
                    </template>
                    <li
                        if:true={section.separator}
                        class="slds-has-divider slds-m-top_none slds-p-top_none"
                        role="separator"
                    ></li>
                </ul>
            </template>
            <template if:true={menuConfiguration.noResultsFound}>
                <span class="slds-media__body slds-p-bottom_small slds-p-left_small">
                    <span class="slds-truncate" title={labels.noResultsFoundText}
                        ><i>{labels.noResultsFoundText}</i></span
                    >
                </span>
                <div class="slds-dropdown__header" role="separator"></div>
            </template>
        </div>
    </builder_platform_interaction-alc-menu-template>
</template>
