<template>
    <div class="buttons">
        <lightning-button-stateful
            label-when-off="Selection Mode"
            label-when-on="Selection Mode"
            icon-name-when-off="utility:add"
            icon-name-when-on="utility:check"
            icon-name-when-hover="utility:close"
            selected={isSelected}
            onclick={handleToggleSelectionMode}
        >
        </lightning-button-stateful>
        <lightning-button label="New" onclick={handleNew}></lightning-button>
        <lightning-button label="Save" onclick={handleSave}></lightning-button>
        <lightning-button label="Load" onclick={handleLoad}></lightning-button>
    </div>

    <builder_platform_interaction-flc-builder-container
        onaddelement={handleAddElement}
        ondeleteelement={handleDeleteElement}
        elements-metadata={elementsMetadata}
        is-selection-mode={isSelectionMode}
    >
    </builder_platform_interaction-flc-builder-container>
</template>
