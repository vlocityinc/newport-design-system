    value: '{!NEWPORT_COLOR_BRAND_ORANGE}'
  COLOR_BACKGROUND_BUTTON_BRAND_HOVER:
    value: '{!NEWPORT_COLOR_BRAND_ORANGE}'
  COLOR_INPUT_FONT_KASHMIRI_BLUE:
    value: '{!NEWPORT_INPUT_FONT_KASHMIRI_BLUE}'
